<!DOCTYPE html>
<html>
<head>
  <base href="$FLUTTER_BASE_HREF">

  <meta charset="UTF-8">
  <meta content="IE=Edge" http-equiv="X-UA-Compatible">
  <meta name="description" content="A new Flutter project.">

  <!-- iOS meta tags & icons -->
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="applyflashuser">
  <link rel="apple-touch-icon" href="icons/Icon-192.png">

  <!-- Favicon -->
  <link rel="icon" type="image/png" href="favicon.png"/>

  <title>applyflashuser</title>
  <link rel="manifest" href="manifest.json">

  <!-- Custom Styles -->
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Comfortaa:wght@700&family=Outfit:wght@400&display=swap');

    html, body {
      color: white;
      font-family: 'Comfortaa', sans-serif;
      height: 100vh;
      margin: 0;
      overflow: hidden;
      background-color: #104FCD; /* Light Mode Default */
      transition: background-color 0.3s ease-in-out;
    }

    @media (prefers-color-scheme: dark) {
      html, body {
        background-color: #041F5F; /* Dark Mode */
      }
    }

    .empty {
      height: 10px;
      width: 100%;
    }

    .title {
      position: absolute;
      top: 40%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 70px;
      font-weight: 700;
      text-align: center;
    }

    .progress {
      position: absolute;
      bottom: 10%;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .progress-container {
      width: 200px;
      height: 4px; /* Decreased thickness */
      background-color: rgba(255, 255, 255, 0.3);
      border-radius: 20px;
      overflow: hidden;
    }

    .progress-bar {
      width: 0%;
      height: 100%;
      background-color: white;
      transition: width 0.3s ease-in-out;
    }

    .loading-text {
      font-family: 'Outfit', sans-serif;
      font-size: 14px;
      margin-top: 5px;
      text-align: center;
    }
  </style>

</head>
<body>

<div class="empty"></div>

<h1 class="title">ApplyGo</h1>

<div class="progress">
  <div class="progress-container">
    <div class="progress-bar"></div>
  </div>
  <p class="loading-text">Loading...</p>
</div>

<script>
  document.addEventListener("DOMContentLoaded", function () {
    let progressBar = document.querySelector(".progress-bar");
    let progress = 0;

    function updateProgress() {
      if (progress < 90) { // Fill up to 90% while Flutter loads
        progress += 5;
        progressBar.style.width = progress + "%";
        setTimeout(updateProgress, 200); // Update every 200ms
      }
    }

    updateProgress(); // Start progress animation

    window.addEventListener("flutter-initialized", function () {
      progressBar.style.width = "100%"; // Fill to 100% when Flutter is ready
    });
  });
</script>

<script src="flutter_bootstrap.js" async></script>

</body>
</html>

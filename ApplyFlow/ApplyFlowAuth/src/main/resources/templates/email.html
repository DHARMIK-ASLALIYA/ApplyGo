<!DOCTYPE html>
<!--suppress ThymeleafVariablesResolveInspection -->
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email Template</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #252323;
            color: #ffffff;
        }

        .container {
            width: 100%;
            box-sizing: border-box;
            padding: 20px;
            text-align: center;
            background-color: #000000;
            border-radius: 50px;
        }

        .title {
            font-size: 24px;
            font-weight: bold;
            color: #5d80fc;
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 10px;
        }

        p {
            font-size: 14px;
            color: #aaaaaa;
            align-content: center;
            margin-top: 10px;
            margin-bottom: 20px;
        }

        .otp {
            font-size: 36px;
            font-weight: bold;
            color: #5d80fc;
            padding: 10px;
            border-radius: 5px;
            margin-top: 50px;
            margin-bottom: 20px;
        }

        .company-name {
            font-size: 18px;
            font-weight: bold;
            margin-top: 50px;
            color: white;
        }

        .csr {
            padding: 5px;
        }

        .writer {
            font-size: 14px;
            color: #aaaaaa;
            margin-top: 10px;
            margin-bottom: 10px;
        }
    </style>
</head>
<body class="csr">
<div class="container">
    <div class="title">ApplyGo !!</div>
    <p class="content">This email is generated for verification. <br>This OTP is alive for 150 seconds.</p>
    <div class="otp" th:text="${otp}">123456</div>
    <div class="company-name">techparaglide.inc</div>
    <div class="writer">Generated by developers.Paraglide</div>
</div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ApplyGo</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Nunito:wght@400;600;700&display=swap');

        body {
            font-family: 'Nunito', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #121212;
            color: #ffffff;
            flex-direction: column;
            text-align: center;
            padding: 20px;
            overflow: hidden;
        }

        h1 {
            font-size: 2.8rem;
            font-weight: 700;
            margin-bottom: 10px;
            background: linear-gradient(90deg, #007bff, #00d4ff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        h3 {
            font-size: 1.5rem;
            font-weight: 600;
            margin-bottom: 15px;
            color: #00d4ff;
            text-shadow: 0 0 8px rgba(0, 212, 255, 0.8);
            letter-spacing: 1px;
        }

        p {
            font-size: 1.2rem;
            font-weight: 400;
            opacity: 0.9;
            max-width: 700px;
            line-height: 1.6;
            margin-bottom: 30px;
        }

        .btn {
            padding: 12px 24px;
            font-size: 1.2rem;
            font-weight: 600;
            color: #ffffff;
            background: linear-gradient(90deg, #007bff, #00d4ff);
            border: none;
            border-radius: 8px;
            cursor: pointer;
            text-decoration: none;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            display: inline-block;
        }

        .btn:hover {
            transform: scale(1.05);
            box-shadow: 0 4px 15px rgba(0, 122, 255, 0.5);
        }

        .glow {
            position: absolute;
            width: 300px;
            height: 300px;
            background: radial-gradient(circle, rgba(0, 122, 255, 0.2), transparent);
            border-radius: 50%;
            filter: blur(80px);
            z-index: -1;
        }

        .glow:nth-child(1) {
            top: 15%;
            left: 25%;
        }

        .glow:nth-child(2) {
            bottom: 10%;
            right: 20%;
        }

        @media (max-width: 600px) {
            h1 {
                font-size: 2.2rem;
            }

            h3 {
                font-size: 1.2rem;
            }

            p {
                font-size: 1rem;
            }

            .btn {
                font-size: 1rem;
                padding: 10px 20px;
            }
        }
    </style>
</head>
<body>
<div class="glow"></div>
<div class="glow"></div>
<h1>ApplyGo</h1>
<h3>Apply with ease, Go with assurance</h3>
<p>
    ApplyGo is a cutting-edge platform designed to streamline job searches, skill showcases, and professional
    networking.
    Our API Gateway ensures seamless communication between services, offering reliability, speed, and security.
</p>
<a href="/docs" class="btn">View API Documentation</a>
</body>
</html>
